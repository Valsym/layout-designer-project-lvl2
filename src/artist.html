<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
	<header id="page-description" class="wrapper content header bg-img arttist-banner">

			</div>
			<nav>
				<ul class="ul-flex">
					<li class="activ"><a href="#">Главная</a></li>
					<li><a href="#">Каталог</a></li>

					<li><a href="#">Контакты</a></li>

			<p class="find ml-auto">Поиск</p>
		</div>
		<h1 class="art-desc-h1">Morten Harket</h1>
		<p class="art-desc-p">24 875 поклонников</p>

			<button class="btn btn-art btn-purple mr-15rem mb-24">
				<img class="art-icon" src="images/play-button.svg" alt="play" />
				<span class="ml-16">МИКС</span></button>
